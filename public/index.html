<!-- mostrar en este HTML los TOPICS de /topics -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <title>Foro de Opinion</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <nav class="navbar navbar-default text-center">
    <div class="container">
      <h1>Foro Cool</h1>
      <button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#myModal">
        + Crear Tema
      </button>
    </div>
  </nav>
  <div class="container">
    <form class="form-inline justify-content-center" id="search-form">
      <div class="form-group text-center">
        <label class="sr-only">Buscar</label>
        <p class="form-control-static">Indica el nombre del tema a buscar
        </p>
      </div>
      <div class="form-group text-center">
        <label for="" class="sr-only text-center">Tema</label>
        <input type="text" class="form-control text-center" id="buscarTema">
      </div>
      <button type="submit" class="btn btn-default btn-primary">Buscar</button>
    </form>
  </div>
  <div class="container">
    <table class="table table-striped">
      <thead>
        <th>Autor</th>
        <th>Contenido</th>
        <th>Respuestas</th>

      </thead>
      <tbody id="topic-list"></tbody>
    </table>
  </div>
  <!--Comienza cÃ²digo del Modal-->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <form id="add-form">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Agregar Nuevo Tema</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="nombre-autor">Autor:</label>
              <input type="text" class="form-control" id="nombre-autor" placeholder="Autor">
            </div>
            <div class="form-group">
              <label for="contenido">Contenido del Tema:</label>
              <textarea class="form-control" rows="3" placeholder="Ingresa el contenido de tu tema" id="contenido"></textarea>
            </div>
            <div class="form-group">
              <label for="respuestas">Respuestas:</label>
              <input type="text" class="form-control" id="respuestas" placeholder="0" disabled>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" data-dismiss="modal">+ Agregar</button>
          </div>
        </div>
      </form>
    </div>
  </div>


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
  <script src="js/functions.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
